<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
</head>

<body>
  <!-- Trang đăng ký -->
  <div class="register">
    <form>
      <h1>REGISTER</h1>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Please type your email here" />

      <br />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Please Type your password" />
      <ul>
        <li>Must be at least 8 characters.</li>
        <li>Must contain a lowercase letter</li>
        <li>Must contain a uppercase letter</li>
        <li>Must contain a number or special character</li>
      </ul>

      <button type="submit">Register</button>
      <span><a href="./Login.html">Already have an account. Login?</a></span>
    </form>
  </div>

  <script src="./app.js"></script>
</body>

</html>
